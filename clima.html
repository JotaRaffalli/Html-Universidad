<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- NO MODIFICAR -->
    <title>Prueba del clima</title>

    <!-- NO MODIFICAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">
    
    <!-- NO MODIFICAR -->    
    <style>
        .text-muted {
            color: #757575;
        }
    </style>
  </head>
  <body>
    <!-- NO MODIFICAR -->    
    <div ng-app="myApp" ng-controller="myCtrl">
        <!-- NO MODIFICAR -->
        <div>
            <h3><span class="text-muted">City: </span> {{city.name}}</h3>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th> Humedad </th>
                        <th> Temperatura </th>
                        <th> Temperatura mínima </th>
                        <th> Temperatura máxima </th>
                    </tr>
                    <tr>
                        <th>{{ city.main.humidity }} %</th>
                        <th>{{ city.main.temp }} C</th>
                        <th>{{ city.main.temp_min }} C</th>
                        <th>{{ city.main.temp_max }} C</th>
                    </tr>
                </thead>
            </table>
            <ul class="mdl-list">
              <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                  <i class="material-icons mdl-list__item-icon">cloud</i>
                  {{ city.clouds.all }}
                  </span>
              </li>
              <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                  <i class="material-icons mdl-list__item-icon">visibility</i>
                  {{ city.visibility }}
                  </span>
              </li>
            </ul>
        </div>
    </div>
    
    <!-- NO MODIFICAR -->
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script>
        // NO MODIFICAR
        var app = angular.module('myApp', []);
        // REALIZAR CAMBIOS SOLICITADOS
        app.controller('myCtrl', function($scope, $http) {
            // MODIFICAR EL NÚMERO DE CEDULA
            var cedula = 24674535;
            var urlPost = 'https://unimet-f0c08.firebaseio.com/clima/' + cedula + '/.json';
            var url = 'http://api.openweathermap.org/data/2.5/weather?';
            var llaveOptenidaAlRegistrar = '8127de15c231863b671fc2cd174c9c54';
            var key = 'APPID=' + llaveOptenidaAlRegistrar;
            // AQUI VA SU CODIGO
            $http.get(url+key+"&units=metric&q=Paris")
    			.then(function(response) 
    			{
        		$scope.city = response.data;
        		var info = response.data;
        		info.nombre = "Jose Luis Raffalli";

        		
        		$http.post(urlPost, info).then(function (response) {
				// This function handles success
				alert(info.nombre);
				}, function (response) {
				// this function handles error
				alert("hubo un error al enviar");
				});
				
        		
    			});
        });


        
    </script>
  </body>
</html>
